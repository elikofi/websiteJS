<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <title>eli shop</title>
    </head>
    <body>
        <div class="">
            <!--Nav bar section-->
            <nav class="w-full fixed top-0 z-30 bg-white">
                <div class="container mx-auto py-2 px-2 flex justify-between items-center rounded-md border border-orange-500">
                    <div class="flex items-center gap-3">
                        <img class="w-14" src="./images/logo.svg" alt="">
                        <span class="hidden md:block text-2xl">elikofi</span>
                    </div>
                    <ul class="hidden md:flex md:space-x-5">
                        <li class="">
                            <a href="#home">Home</a>
                        </li>
                        <li class="">
                            <a href="#brands">Brands</a>
                        </li>
                        <li class="">
                            <a href="#contact">Contact</a>
                        </li>
                        <li class="">
                            <a href="#about">About</a>
                        </li>
                    </ul>
                    <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
                        <div class="w-6 h-0.5 bg-orange-500"></div>
                        <div class="w-6 h-0.5 bg-orange-500"></div>
                        <div class="w-6 h-0.5 bg-orange-500"></div>
                    </div>
                    <ul id="menu"
                        class="hidden bg-orange-500 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-center text-white">
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#operations">Operations</a>
                        </li>
                        <li>
                            <a href="#portfolio">Portfolio</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <script>
            const hamburger = document.querySelector("#hamburger")
            const menu = document.querySelector("#menu")

            hamburger.addEventListener("click", () => {
                menu.classList.toggle("hidden")
                hamburger.classList.toggle("bg-white")
            })
        </script>
    </body>
</html>
